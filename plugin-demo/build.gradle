apply plugin: 'com.android.application'

project.ext.PLUGIN_SDK_HOME = "../plugin-sdk"
project.ext.PLUGIN_MODULE_NAME = "plugin-demo"

apply from: project.ext["PLUGIN_SDK_HOME"] + '/plugin.gradle'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.chenhao.plugin.demo"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 3
        versionName "1.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'

    provided files(project.ext["PLUGIN_SDK_HOME"] + '/libs_ex/plugin-sdk.jar')
}
